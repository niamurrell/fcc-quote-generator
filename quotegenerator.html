<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Things Are Looking Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="quote.css">
  </head>
  <body>
    <div class="container">
      <video poster="sunset.jpg" autoplay loop>
        <source src="sunset.mp4" type="video/mp4">
        <source src="sunset.webm" type="video/webm">
      </video>
      <div class="banner">
        <h1>Do you need some inspiration?</h1>
      </div>
      <div class="quote-holder">
        <h2 id="quote"></h2>
        <h4 id="author"></h4>
        <i id="tweet" class="fa fa-twitter fa-3x" aria-hidden="true"></i>
        <button type="button" class="button">One More For Good Luck</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
    <script src="quote.js"></script>
  </body>
</html>
